        // Элементы DOM
        const graveList = document.getElementById('graves');
        const searchInput = document.getElementById('search-input');

        // Переменная для хранения текущего маркера
        let currentMarker = null;

        // Пагинация
        let currentPage = 1;
        const itemsPerPage = 50; // 50 имён на страницу для Galaxy J2

        // Функция для отображения маркера
        function showMarker(grave) {
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            currentMarker = L.circleMarker([imgHeight - grave.y, grave.x], {
                radius: 5,
                color: 'blue',
                fillOpacity: 0.8
            }).addTo(map);
            currentMarker.bindPopup(grave.info).openPopup();
            map.panTo([imgHeight - grave.y, grave.x], { animate: true });
        }

        // Функция для отображения списка с пагинацией
        function renderGraveList(filteredGraves) {
            graveList.innerHTML = ''; // Очистка списка
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedGraves = filteredGraves.slice(start, end);

            paginatedGraves.forEach(grave => {
                const li = document.createElement('li');
                li.textContent = grave.info.split(',')[0]; // Только ФИО
                li.addEventListener('click', () => {
                    showMarker(grave);
                });
                graveList.appendChild(li);
            });

            // Отображение пагинации
            renderPagination(filteredGraves.length);
        }

        // Функция для отображения элементов пагинации
        function renderPagination(totalItems) {
            const pageCount = Math.ceil(totalItems / itemsPerPage);
            let paginationDiv = document.querySelector('.pagination');
            if (!paginationDiv) {
                paginationDiv = document.createElement('div');
                paginationDiv.className = 'pagination';
                graveList.appendChild(paginationDiv);
            }
            paginationDiv.innerHTML = `
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Назад</button>
                <span>Страница ${currentPage} из ${pageCount}</span>
                <button onclick="changePage(${currentPage + 1})" ${currentPage === pageCount ? 'disabled' : ''}>Вперёд</button>
            `;
        }
        

        // Функция для смены страницы
        function changePage(newPage) {
            if (newPage < 1 || newPage > Math.ceil(graves.length / itemsPerPage)) return;
            currentPage = newPage;
            const filteredGraves = searchInput.value.trim().toLowerCase()
                ? graves.filter(grave => grave.info.toLowerCase().split(',')[0].includes(searchInput.value.trim().toLowerCase()))
                : graves;
            renderGraveList(filteredGraves);
        }

        // Начальное отображение полного списка
        renderGraveList(graves);

        // Обработчик поиска
        searchInput.addEventListener('input', () => {
            currentPage = 1; // Сбрасываем на первую страницу при поиске
            const searchTerm = searchInput.value.trim().toLowerCase();
            const filteredGraves = graves.filter(grave =>
                grave.info.toLowerCase().split(',')[0].includes(searchTerm)
            );
            renderGraveList(filteredGraves);
            if (currentMarker) {
                map.removeLayer(currentMarker);
                currentMarker = null;
            }
        });
    </script>
